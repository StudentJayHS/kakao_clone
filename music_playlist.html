<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/screens/music_playlist.css" />
    <link rel="stylesheet" href="css/components/status-bar.css" />
    <script src="https://kit.fontawesome.com/809697769a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <div class="status-bar">
            <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
            <span>18:43</span>
            </div>
            <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            </div>
        </div>
        <div>
            <div class="menu_bar">
                <a href="friends.html"><i class="fas fa-times fa-lg"></i></a>

                <div>
                    <i class="fas fa-search fa-lg"></i>
                    <i class="fas fa-angle-down fa-lg"></i>
                </div>
            </div>
            <div class="menu_bar_two">
                <div>Playlist</div>
                <a href="music.html"><div>For you</div></a>
                <div>
                    <div>My music</div>
                </div>
            </div>
            <div class="playlist_list">
                <div>The playlist do not have songs</div>
                <div>You should add best popular songs now</div>
                <div>Move on the profile music chart</div>
            </div>
        </div>
        <div class="music_button">
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-step-backward fa-lg"></i>
            <i class="fas fa-play fa-lg"></i>
            <i class="fas fa-step-forward fa-lg"></i>
            <i class="fas fa-heart fa-lg"></i>
        </div>
    </div>
    <div class="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

</html>
