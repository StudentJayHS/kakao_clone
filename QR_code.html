<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/screens/qrCode.css" />
    <script src="https://kit.fontawesome.com/809697769a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="back_button">
        <a href="find.html"> 
            <i class="fas fa-times fa-2x"></i>
        </a>
    </div>
    <div class="find">
        <div class="find_qrCode">find your QR Code</div>
    </div>
    <div class="scanning">
        <div class="scanning_box">
            <div class="box box_one">
                <div class="boxes one"></div>
            </div>
            <div class="box box_two">
                <div class="boxes two"></div>
            </div>
            <div class="box box_three">
                <div class="boxes three"></div>
            </div>
            <div class="box box_four">
                <div class="boxes four"></div>
            </div>
        </div>
    </div>
    <div class="function_button">
        <div class="i_button">
            <i class="fas fa-sun fa-2x"></i>
        </div>
        <div class="i_button">
            <i class="far fa-image fa-2x"></i>
        </div>
    </div>
    <div class="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
</body>
</html>
